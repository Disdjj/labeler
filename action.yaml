name: 'AI Issue and Discussion Labeler'
description: 'Use AI to automatically label your GitHub issues and discussions.'
author: 'Your Name'

inputs:
  github-token:
    description: 'The GitHub token to use for API requests.'
    required: true
  api-key:
    description: 'The API key for the AI service.'
    required: true
  base-url:
    description: 'The base URL for the AI service.'
    required: true
  model:
    description: 'The AI model to use.'
    required: false
    default: 'gpt-4o'
  prompt:
    description: 'Custom prompt for the AI. Use {content_type}, {content_title}, {content_body}, and {existing_labels} as placeholders.'
    required: false
    default: 'Analyze the {content_type} title and body to suggest suitable labels. Here are the existing labels in the repository: {existing_labels}. Return a JSON array of strings. {content_type} Title: {content_title} {content_type} Body: {content_body}'

runs:
  using: 'docker'
  image: 'Dockerfile'

branding:
  icon: 'tag'
  color: 'blue'

